<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>WTFstatz</title>

<style>
body{
  margin:0;
  font-family:system-ui,Arial;
  background:#0f172a;
  color:#fff;
}

/* HEADER */
.header{
  padding:20px;
  text-align:center;
  background:#020617;
  box-shadow:0 2px 10px rgba(0,0,0,.4);
}
.header h1{margin:0;font-size:28px}

/* SEARCH */
.search{
  margin-top:15px;
}
.search input{
  width:90%;
  max-width:500px;
  padding:12px 15px;
  border-radius:10px;
  border:none;
  font-size:16px;
  outline:none;
}

/* GRID */
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

.game-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:18px;
}

.game-card{
  background:#020617;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  transition:.2s;
  box-shadow:0 4px 14px rgba(0,0,0,.4);
}

.game-card:hover{
  transform:translateY(-4px) scale(1.03);
  background:#0b1220;
}

.game-card img{
  width:100%;
  height:110px;
  object-fit:cover;
}

.game-card span{
  display:block;
  padding:10px;
  font-size:14px;
}

/* PLAY VIEW */
.play{
  text-align:center;
}

.back{
  display:inline-block;
  margin:15px;
  padding:10px 18px;
  background:#1e293b;
  border-radius:10px;
  cursor:pointer;
}

.back:hover{background:#334155}

iframe{
  width:100%;
  height:75vh;
  border:none;
  border-radius:14px;
  box-shadow:0 6px 20px rgba(0,0,0,.6);
}
</style>
</head>

<body>

<div id="app"></div>

<script>
const GAMES_JSON =
"https://raw.githubusercontent.com/swarmintelli/Unblocked-Games-CDN/refs/heads/main/games.json";

let ALL_GAMES = [];

/* ROUTER */
function go(hash){
  location.hash = hash;
}

/* LOAD + RENDER */
async function render(){
  const app = document.getElementById("app");
  const hash = location.hash;

  if(!ALL_GAMES.length){
    const res = await fetch(GAMES_JSON);
    ALL_GAMES = await res.json();
  }

  /* ===== LIST PAGE ===== */
  if(!hash || hash === "#list"){

    app.innerHTML = `
      <div class="header">
        <h1>Unblocked Games</h1>
        <div class="search">
          <input id="search" placeholder="Search games...">
        </div>
      </div>

      <div class="container">
        <div class="game-grid" id="grid"></div>
      </div>
    `;

    const grid = document.getElementById("grid");
    const search = document.getElementById("search");

    function draw(list){
      grid.innerHTML = "";
      list.forEach((g,i)=>{
        const card = document.createElement("div");
        card.className="game-card";
        card.innerHTML = `
          <img src="${g.game_image_icon}">
          <span>${g.name}</span>
        `;
        card.onclick = ()=>go("#play-"+i);
        grid.appendChild(card);
      });
    }

    draw(ALL_GAMES);

    search.oninput = ()=>{
      const q = search.value.toLowerCase();
      draw(ALL_GAMES.filter(g=>g.name.toLowerCase().includes(q)));
    };
  }

  /* ===== PLAY PAGE ===== */
  else if(hash.startsWith("#play-")){
    const i = parseInt(hash.replace("#play-",""));
    const g = ALL_GAMES[i];

    app.innerHTML = `
      <div class="play">
        <div class="back" onclick="go('#list')">‚Üê Back to games</div>
        <h2>${g.name}</h2>
        <iframe src="${g.game_url}" allowfullscreen></iframe>
      </div>
    `;
  }
}

window.addEventListener("hashchange", render);
render();
</script>

</body>
</html>
